<!DOCTYPE html>
<html lang="en">
<title> Geo-coder </title>
<head>
  <link href="../static/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="title">
          <img src="../static/globe.png" alt="">
          <h1><span>Geo</span>-coder</h1>
        </div>
        <h3>Importer ici votre fichier au format CSV. Les cellules contenant les adresses doivent être placées dans une colonne intitulée <em>&quot;adresse&quot;</em> ou <em>&quot;Adresse&quot;</em></h3>
        <div class="message">{{ error | safe }}</div>
          <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
            <div>
              <label for="upload">
                <i class="fas fa-cloud-upload-alt"></i>
                <div> Choisir un fichier...</div>
              </label>
              <input type="file" id="upload" accept=".csv" name="file" />
            </div>
            <button type="submit"> Importer </button>
          </form>
          <div class="dataframe">{{ df_html | safe }}</div>
          {{text|safe}}
          {% if btn %}
          {% include btn ignore missing %}
          {% endif %}
    </div>
    <div class="container {{active}}" id="mapContainer">
        {{map | safe}}
    </div>
    </div>
  </body>
</html>
